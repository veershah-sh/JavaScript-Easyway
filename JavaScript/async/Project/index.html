<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card | Github</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .card{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="flex flex-col justify-center max-w-xs p-6 shadow-md rounded-xl sm:px-12 dark:bg-gray-900 dark:text-gray-100">
            <img src="https://source.unsplash.com/150x150/?portrait?3" alt="" class="profile w-32 h-32 mx-auto rounded-full dark:bg-gray-500 aspect-square">
            <div class="space-y-4 text-center">
                <div class="my-2 space-y-1">
                    <h2 class="username text-xl font-semibold sm:text-2xl"></h2>
                    <p class="bio px-5 text-xxs sm:text-base dark:text-gray-400"></p>
                </div>
                <div class="flex justify-center align-center my-2">
                    <p class="followers px-5 text-xs sm:text-base dark:text-gray-400"></p>
                    <p class="repo-count px-5 text-xs sm:text-base dark:text-gray-400"></p>
                </div>
                <div class="flex justify-center pt-2 space-x-4 align-center">
                    <a href="#" aria-label="Twitter" class="twitter-icon p-2 rounded-md dark:text-gray-100 hover:dark:text-violet-400">
                        <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 fill-current">
                            <path d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z"></path>
                        </svg>
                    </a>
                    <a href="#" aria-label="Website" class="website-icon p-2 rounded-md dark:text-gray-100 hover:dark:text-violet-400">
                        <svg viewBox="0 0 640 512" xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 fill-current">
                            <path d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z"/></path>
                        </svg>
                    </a>
                </div>
                <div class="my-2 space-y-1">
                    <a href="#" class="btn-visit-profile focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-16 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">Visit Profile</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let profile = document.querySelector(".profile");
        let username = document.querySelector(".username");
        let bio = document.querySelector(".bio");
        let followers = document.querySelector(".followers");
        let repo = document.querySelector(".repo-count");
        let twitter = document.querySelector(".twitter-icon");
        let website = document.querySelector(".website-icon");
        let visitProfile = document.querySelector(".btn-visit-profile");

        const URL = "https://api.github.com/users/veershah-sh";

        let xhr = new XMLHttpRequest()

        xhr.open('GET', URL)
        xhr.onreadystatechange = function(){
            // console.log(xhr.readyState);
            if(xhr.readyState === xhr.DONE){
                // console.log(this.responseText)
                const data = JSON.parse(this.responseText)
                profile.src = data.avatar_url
                username.innerHTML = data.login
                bio.innerHTML = data.bio
                followers.innerHTML = `${data.followers} Followers`
                repo.innerHTML = `${data.public_repos} Repositories`

                let twitterURL = `https://twitter.com/${data.twitter_username}`
                let websiteURL = `https://${data.blog}`

                twitter.href = twitterURL
                website.setAttribute("href", websiteURL)
                visitProfile.setAttribute("href", data.html_url)
            }
        }
        
        xhr.send()
    </script>
</body>
</html>
